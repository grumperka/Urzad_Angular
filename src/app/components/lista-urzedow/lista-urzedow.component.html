
<ul class="list-group list-group-flush">
    <li *ngFor="let urzad of listaUrzad_Woj" class="list-group-item">
        <div>
        {{ urzad.nazwa_urzedu }} 
        <fa-icon *ngIf="isAdministrator == true;" [ngStyle]="{'color': 'green', 'float': 'right'}" [icon]="faPencilAlt" (click)="editUrzedy(urzad)"></fa-icon> 
        <fa-icon *ngIf="isAdministrator == true;" [ngStyle]="{'color': 'red', 'float': 'right', 'margin-right': '50px'}" (click)='deleteUrzedy(urzad)' [icon]="faTimes"></fa-icon><br>
        <i>{{ urzad.nazwa_wojewodztwa}}</i>
        </div>
    </li>
  </ul>
  <br>
  <app-add-urzad *ngIf="isAdministrator == true;" (onAddUrzedy)="addUrzedy($event)">  </app-add-urzad>
