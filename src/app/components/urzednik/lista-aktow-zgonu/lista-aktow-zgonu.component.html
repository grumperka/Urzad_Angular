<h1>Akty zgonu</h1>
<br>
<app-add-akt-zgonu *ngIf="isUrzednik == true;" (onAddAktZgonu)="addAktZgonu($event)"></app-add-akt-zgonu>
<br>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nr.</th>
      <th scope="col">Urzad</th>
      <th scope="col">Urzednik</th>
      <th scope="col">Id obywatela</th>
      <th *ngIf="isKierownik == true || isUrzednik == true || isAdministrator == true;" scope="col">Usuń</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let akty of listaAktow">
      <th scope="row">{{ akty.id }}</th>
      <td>
        {{ akty.id_urzedu }}
      </td>
      <td>{{ akty.id_urzednika }}</td>
      <td>{{ akty.id_obywatela }}</td>
      <td><fa-icon *ngIf="isKierownik == true || isUrzednik == true || isAdministrator == true;" [ngStyle]="{'color': 'red'}" (click)='deleteAktZgonu(akty.id)' [icon]="faTimes"></fa-icon></td>
    </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
    </ngb-pagination>
  
    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
      <option [ngValue]="10">10 elementów na strone</option>
      <option [ngValue]="30">30 elementów na strone</option>
      <option value="{{ collectionSize }}">Wszystkie elementy na strone</option>
    </select>
  </div>
