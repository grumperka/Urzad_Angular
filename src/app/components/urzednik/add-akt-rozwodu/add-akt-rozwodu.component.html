<h2>Dodaj akt rozwodu</h2>
<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="id_rozwodnika">Rozwodnik</label>
    <select class="form-select" id="id_rozwodnika" [(ngModel)]="id_rozwodnika" [ngModelOptions]="{standalone: true}" (click)="checkValueM(id_rozwodnika)" aria-label="Domyślna wartość">
        <option *ngFor="let obywatelM of listaObywateliM" [value]="obywatelM.id">{{ obywatelM.imie }} {{ obywatelM.nazwisko }}</option>
      </select>
      </div>

      <div class="form-group">
        <label for="id_rozwodniczki">Rozwodniczka</label>
      <select class="form-select" id="id_rozwodniczki" [(ngModel)]="id_rozwodniczki" [ngModelOptions]="{standalone: true}" (click)="checkValueK(id_rozwodniczki)" aria-label="Domyślna wartość">
          <option *ngFor="let obywatelK of listaObywateliK" [value]="obywatelK.id">{{ obywatelK.imie }} {{ obywatelK.nazwisko }} wcześniej {{ obywatelK.nazwisko_rodowe }}</option>
        </select>
        </div>

      <div class="form-group">
        <label for="urzad_id">Urzędnik</label>
      <select class="form-select" id="id_urzednika" [(ngModel)]="id_urzednika" [ngModelOptions]="{standalone: true}" aria-label="Domyślna wartość">
          <option *ngFor="let urzednik of listaUrzednikow" [value]="urzednik.id">{{ urzednik.imie }} {{ urzednik.nazwisko }} - Urząd od id:{{ urzednik.urzad_id }}</option>
        </select>
        </div>

        <div class="form-group">
            <label for="data_slubu">Data ślubu</label>
            <div class="col-12">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="data_slubu" ngbDatepicker #d="ngbDatepicker">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
        </div>

      <div class="form-group">
        <label for="z_orzekaniem_winy_T_N">Z orzekaniem o winy?</label>
      <select class="form-select" id="z_orzekaniem_winy_T_N" [(ngModel)]="z_orzekaniem_winy_T_N" [ngModelOptions]="{standalone: true}" aria-label="Domyślna wartość">
        <option value="0">nie</option>
        <option value="1">tak</option>
      </select>
    </div>

    <div class="form-group">
        <label for="id_powodu_glownego">Powód rozwodu</label>
      <select class="form-select" id="id_powodu_glownego" [(ngModel)]="id_powodu_glownego" [ngModelOptions]="{standalone: true}" aria-label="Domyślna wartość">
          <option *ngFor="let powod of listaPowodow" [value]="powod.id">{{ powod.nazwa_powodu_rozwodu }}</option>
        </select>
        </div>

    <div class="form-group">
        <label for="czy_wylacznie_T_N">Czy wyłącznie?</label>
      <select class="form-select" id="czy_wylacznie_T_N" [(ngModel)]="czy_wylacznie_T_N" [ngModelOptions]="{standalone: true}" aria-label="Domyślna wartość">
        <option value="0">nie</option>
        <option value="1">tak</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Dodaj</button>
  </form>
