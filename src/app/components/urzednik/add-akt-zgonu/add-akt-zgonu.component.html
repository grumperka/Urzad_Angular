<h2>Dodaj akt zgonu</h2>
<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="id_obywatela">Obywatel</label>
    <select class="form-select" id="id_obywatela" [(ngModel)]="id_obywatela" [ngModelOptions]="{standalone: true}" aria-label="Domyślna wartość">
        <option *ngFor="let obywatel of listaObywateli" [value]="obywatel.id">{{ obywatel.imie }} {{ obywatel.nazwisko }}</option>
      </select>
      </div>

    <br>
    <button type="submit" class="btn btn-success">Dodaj</button>
  </form>
